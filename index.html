<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <span>Stars: </span>
        	<ul class="stars" id="stars"></ul>

        	<span>Moves: </span><span class="moves" id="moves"></span> 

            <div class="restart">
                <span>Restart: </span>
        		<i class="fa fa-repeat"></i>
            </div>
            <span>Time: </span>
            <span id="time"></span>
            <span>Matches: </span><span id="matches">0</span>
        </section>

        <ul class="deck" id="random-deck"></ul>
    </div>
     <!-- Trigger/Open The Modal -->


<!-- The Modal -->
<div id="myModalWin" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" id="close-won">&times;</span>
    <p>Game Over: You Won</p>
    <ul class="stars" id="total"></ul>
    <button id="myBtn">play again?</button>
  </div>

</div> 

<div id="myModalLose" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" id="close-lost">&times;</span>
      <p>Game Over: You Lost</p>
      <ul class="stars" id="totalLost"></ul>
      <button id="btn-lost">play again?</button>
    </div>
  
  </div> 
    
</body>
<script src="js/app.js"></script>
</html>
